<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!--Bootstrap-->

    <style>
        body{
            font-family: 'Raleway', sans-serif;
        }
        .bg-cyan{
            background-color: #0dcaf0;
        }

        .page-ref{
            color: black;
            text-decoration: none;
        }

        a:hover{
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
    <title>Text Summarizer</title>
</head>
<body>
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-cyan p-4">
          <h5 class="h2">Extractive Text Summarizer<br><span class="badge bg-secondary text-wrap fs-6">Using NLP and Clustering</span></h5>
          <a class="page-ref d-block" href="/">Generate Summary</a>
          <a class="page-ref d-block" href="/evaluate-model">Evaluate Model</a>
          <a class="page-ref d-block" href="#">Summarizer Report</a>
        </div>
    </div>
    <nav class="navbar navbar-light bg-cyan">
    <div class="container-fluid justify-content-start">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <h4 class="text-center w-75 fw-bold hide">Text Summarizer</h4>
    </div>
    </nav>

    <div class="jumbotron align-center p-5">
        <form action="/get-summary" method="post">
            <h4>Enter Text to Summarize: </h4>
            <textarea class="form-control" name="text" rows="15"></textarea>
            <div class="d-flex justify-content-end">
                <input class="btn btn-lg btn-info m-2" type="submit" value="Submit">
            </div>
        </form>
    </div>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
