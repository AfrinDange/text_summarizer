<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Evaluation</title>
</head>
<body>
    <form action="/evaluation-results" method="post">
        <textarea name="text" id="" cols="30" rows="10">Enter Text . . . </textarea>
        <textarea name="human_summ" id="" cols="30" rows="10">Enter Human Generated Summary . . . </textarea>
        <input type="submit" value="Evaluate">
    </form>

    <% if(metrics) { %>
        <div>
            <h2>Human Summary: </h2>
            <p> <%=metrics.humanSumm%> </p>
            <h2>Computer Summary: </h2>
            <p> <%=metrics.compSumm%> </p>
            <table>
                <tr>
                    <th>Metric Used</th>
                    <th>Precision</th>
                    <th>Recall</th>
                    <th>Fmeasure</th>
                </tr>
            <% for(let metric in metrics.scores) { %>
                <tr>
                    <th> <%=metric%> </th>
                <% for(let val of metrics.scores[metric]) { %>
                    <td> <%=val%> </td>
                <% } %>  
                </tr>   
            <% } %> 
            </table>
        </div>
    <% } %>



</body>
</html>
