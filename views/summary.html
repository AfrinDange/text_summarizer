<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        body{
            font-family: 'Raleway', sans-serif;
        }
        .bg-cyan{
            background-color: #0dcaf0;
        }

        .page-ref{
            color: black;
            text-decoration: none;
        }

        a:hover{
            font-size: 1.5em;
            font-weight: bold;
        }

        .window-img {
            padding: 0;
            display: block;
            margin: 0 auto;
            max-width: 100%;
        }
    </style>
    <title>Generated Summary</title>
</head>
<body>
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-cyan p-4">
          <h5 class="h2">Extractive Text Summarizer<br><span class="badge bg-secondary text-wrap fs-6">Using NLP and Clustering</span></h5>
          <a class="page-ref d-block" href="/">Generate Summary</a>
          <a class="page-ref d-block" href="/evaluate-model">Evaluate Model</a>
          <a class="page-ref d-block" href="#">Summarizer Report</a>
        </div>
    </div>
    <nav class="navbar navbar-light bg-cyan">
    <div class="container-fluid justify-content-start">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <h4 class="text-center w-75 fw-bold hide">Text Summarizer</h4>
    </div>
    </nav>
    <div class="p-5">
        <div class="d-flex row">
            <div class="col-10">
                <h3 class="fw-bold">Original Text</h3>
                <p class="lead fs-6"> <%=report.text%> </p>
            </div>
            <div class="col-2">
                <h5>Keywords</h5>
                <ul class="list-group list-group-flush">
                    <% for(let word of report.keywords) { %>
                        <li class="list-group-item"> <%=word%> </li>
                    <% } %>
                </ul>
            </div>
        </div>
        <div class="d-flex row">
            <div class="col-7">
                <h3 class="fw-bold">Summary</h3>
                <p class="lead fs-6"> <%=report.summary%> </p>
            </div>
            <div class="col-5 d-flex justify-content-center align-items-center">
                <img class="" src="wordcloud.png" alt="wordcloud">
            </div>
        </div>
        <h3 class="fw-bold">Visualization of Clusters</h3>
        <img class="window-img" src="cluster_viz.png" alt="cluster_viz">
    </div>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>    
</body>
</html>
